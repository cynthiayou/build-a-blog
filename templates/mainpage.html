{% extends "base.html" %}

{% block content %}

{% for blog in blogs_query %}
    <div class="blog">
        <div class="blog-title">{{blog.title}}</div>
        <pre class="blog-content">{{blog.content}}</pre>
    </div>
{% endfor %}

<div><a href="/newpost">Click here to make a new post!</a></div>


{% endblock %}
